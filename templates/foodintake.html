{% extends 'base.html' %}
{% load static %}
{% block title %}
Bites Check -Home
{% endblock %}
{% block styles %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f9fafb;
        
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
    }

</style>

{% endblock %}


{% block content %}

<div class="max-w-4xl mx-auto px-4 py-20">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-2xl font-semibold mb-6 text-center">Log Your Food Intake</h3>
      <form action="#" method="POST" class="space-y-6">
        
        <!-- First Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Food Item -->
          <div class="flex flex-col">
            <label for="food-item" class="mb-1 font-medium">Food Item</label>
            <input type="text" id="food-item" name="food-item" placeholder="e.g. Apple, Chicken Salad" class="border p-2 rounded" required>
          </div>
  
          <!-- Quantity -->
          <div class="flex flex-col">
            <label for="quantity" class="mb-1 font-medium">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Quantity" class="border p-2 rounded" required>
          </div>
        </div>
  
        <!-- Second Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <!-- Calories -->
          <div class="flex flex-col">
            <label for="calories" class="mb-1 font-medium">Calories</label>
            <input type="number" id="calories" name="calories" placeholder="Calories per serving" class="border p-2 rounded" required>
          </div>
  
          <!-- Meal Type -->
          <div class="flex flex-col">
            <label for="meal-type" class="mb-1 font-medium">Meal Type</label>
            <select id="meal-type" name="meal-type" class="border p-2 rounded" required>
              <option value="" disabled selected>Select Meal Type</option>
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>
            </select>
          </div>
        </div>
  
        <!-- Meal Time -->
        <div class="flex flex-col">
          <label for="meal-time" class="mb-1 font-medium">Meal Time</label>
          <select id="meal-time" name="meal-time" class="border p-2 rounded" required>
            <option value="" disabled selected>Select Meal Time</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Lunch">Lunch</option>
            <option value="Dinner">Dinner</option>
          </select>
        </div>
  
        <!-- Notes -->
        <div class="flex flex-col">
          <label for="notes" class="mb-1 font-medium">Notes (Optional)</label>
          <textarea id="notes" name="notes" placeholder="Any additional details?" class="border p-2 rounded h-24 resize-none"></textarea>
        </div>
  
        <!-- Submit -->
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700 transition">Log Food</button>
      </form>
    </div>
  </div>
  

{% endblock %}
