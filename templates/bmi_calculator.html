{% extends 'base.html' %}
{% load static %}
{% block title %}
Bites Check -Login
{% endblock %}
{% block styles %}
<style>
    body {
      font-family: 'Inter', sans-serif;
    }
</style>
{% endblock %}


{% block content %}

<section class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-lg p-8 max-w-lg w-full">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">BMI Calculator</h1>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block font-medium">Height (cm)</label>
        <input name="height" required type="number" step="0.1" class="mt-1 w-full border border-gray-300 rounded p-2" placeholder="e.g., 170">
      </div>
      <div>
        <label class="block font-medium">Weight (kg)</label>
        <input name="weight" required type="number" step="0.1" class="mt-1 w-full border border-gray-300 rounded p-2" placeholder="e.g., 65">
      </div>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Calculate BMI</button>
    </form>

    {% if bmi %}
      <div class="mt-6 bg-gray-50 p-4 rounded-lg border border-blue-200">
        <p class="text-xl font-semibold text-blue-800">Your BMI: {{ bmi }}</p>
        <p class="text-sm text-gray-700 italic">Status: {{ status }}</p>
      </div>

      <div class="mt-4 bg-green-50 p-4 rounded-lg border border-green-300">
        <h3 class="text-lg font-bold text-green-700 mb-2">AI Health Tips</h3>
        <div class="prose text-sm text-gray-800">{{ tips|safe }}</div>
      </div>
    {% endif %}
  </div>

</section>
{% endblock %}
