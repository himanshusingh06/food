{% extends 'base.html' %}
{% load static %}

{% block title %}
Bites Check - Login
{% endblock %}

{% block content %}
<!-- Wrapper Container -->
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-yellow-50 to-yellow-100 px-4 py-12 animate-fadeIn">
    
    <!-- Alert Box -->
    <div class="max-w-xl w-full bg-white border-l-8 border-yellow-400 shadow-xl rounded-xl p-6 transition-transform transform hover:scale-[1.02] duration-300 ease-in-out">
        
        <!-- Icon and Heading -->
        <div class="flex items-center mb-4">
            <div class="bg-yellow-400 text-white p-2 rounded-full shadow-md mr-3">
                <svg class="w-6 h-6 animate-bounce" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                     <path stroke-linecap="round" stroke-linejoin="round"
                     d="M13 16h-1v-4h-1m1-4h.01M12 18.5a6.5 6.5 0 110-13 6.5 6.5 0 010 13z"/>
                </svg>
            </div>
            <h2 class="text-2xl font-bold text-yellow-800">Please Wait</h2>
        </div>

        <!-- Message -->
        <p class="text-gray-700 text-lg">
            You can log your meals again after 
            <span class="font-semibold text-yellow-600">{{ wait_time }}</span>.
        </p>

        <!-- CTA Button -->
        <div class="mt-6 text-center">
            <a href="{% url 'meal_list' %}" class="inline-block bg-blue-600 text-white px-5 py-2 rounded-full shadow hover:bg-blue-700 transition duration-300">
                ⬅️ Go Back to Meals
            </a>
        </div>
    </div>
</div>

{% endblock %}
